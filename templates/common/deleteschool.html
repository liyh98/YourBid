<!doctype html>
	<head>
		<title>Delete School - 移除学校</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap.min.css')}}">
		<link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.gif')}}"/>
		<link rel="stylesheet" href="{{url_for('static', filename = 'menteeoption.css')}}">
		<script src="{{url_for('static', filename='jquery-3.1.1.min.js')}}"></script>
		<script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
		<script src="{{url_for('static', filename='select2.min.js')}}"></script>		
	</head>
	<body>
		<div class="header-container">
		    <div class="row">
		        <div class="col-sm-6 col-sm-offset-1">
		            <img class="logo" src="{{url_for('static', filename = 'logo.png')}}" alt="logo.png">
		        </div>
			    <div class="col-sm-1 col-sm-offset-3">
		        	<a href="/mentee"><button class="btn">Back 返回</button></a>
		        </div>	
		    </div>
		</div>
		<br>
		<br>
		<div class="row">
				<div class="col-sm-4 col-sm-offset-4 menteeoption-container">
					<form action = "/deleteschool" method = "post">
						<div class="form-group">
							<label>从你的选校清单中选择要删除的学校</label>
							<select name="school" class="form-control">
								<option value="none">School Name</option>
								{% if schoollist %}
									{% for school in schoollist %}
									<option value="{{school}}">{{school}}</option>
									{% endfor%}
								{% endif %}
							</select>
							<br>
							<button type="submit" value="Delete School" class="btn">删除学校</button>
					</form>
				</div>
			</div>
		</div>

					
	</body>
	
</html>
